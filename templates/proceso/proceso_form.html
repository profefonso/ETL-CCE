{% extends 'base/base.html' %}

{% block tittle %}
Nuevo Proceso
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Nuevo Proceso</legend>
            <hr class="my-4">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Codigo</label>
                <div class="col-sm-10">
                    {{ form.CodigoProceso }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Entidad</label>
                <div class="col-sm-10">
                    {{ form.CodigoEntidad }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tipo Proceso</label>
                <div class="col-sm-10">
                    {{ form.ID_TipoProceso }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10">
                    {{ form.ID_EstadoProceso }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Cuantia</label>
                <div class="col-sm-10">
                    {{ form.Cuantia }}
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Guardar</button>
        </fieldset>
    </form>
</div>
{% endblock %}
